<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
  </head>
  <body>
    <div
      class="contact"
      style="
        text-align: center;
        margin: 100px auto;
        display: block;
        width: 500px;
      "
    >
      <form action="/index3.html" method="post">
        <label for="firstName">First Name</label>
        <input
          required
          type="text"
          id="firstName"
          name="firstname"
          placeholder="First Name"
        />
        <br />
        <br />
        <label for="lastName">Last Name</label>
        <input
          required
          type="text"
          id="lastName"
          name="lastname"
          placeholder="Last Name"
        />
        <br />
        <br />
        <label for="address">Address</label>
        <input
          required
          type="text"
          id="address"
          name="address"
          placeholder="Address"
        />
        <br />
        <br />

        <label for="content">Content</label>
        <textarea
          required
          id="content"
          name="content"
          placeholder="Your valuable suggestions"
          style="width: 300px"
        ></textarea>
        <br />
        <br />
        <button style="width: 100px" type="button" value="submit">
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
